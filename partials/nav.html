<div layout="column" flex>
    <md-toolbar class="md-primary md-hue-2 md-medium-tall md-toolbar-tools md-scroll-shrink">
      <div class="md-toolbar-tools" layout="row">
        <md-toolbar-filler layout layout-align="center center"><img src="/img/logo-wh2.png" width="125px"></md-toolbar-filler>
        <span flex></span>
        <div ng-show="currentAuth">
          Hello, {{userData.name}}
          <md-button ng-click="logout()">Logout</md-button>
        </div>
        <div ng-hide="currentAuth">
          <p>Welcome, please log in
          <md-button ng-click="$state.go('login')">Login</md-button></p>
        </div>
      </div>
    </md-toolbar>
  <md-tabs md-border-bottom md-selected="currentState" ng-hide="currentAuth">
    <md-tab ui-sref="app.main" label="Main"></md-tab>
    <md-tab ui-sref="app.popular" label="Popular"></md-tab>
    <md-tab ui-sref="login" label="Login"></md-tab>
  </md-tabs>
  <md-tabs md-border-bottom md-selected="currentStateFull" ng-show="currentAuth">
    <md-tab ui-sref="app.main" label="Main"></md-tab>
    <md-tab ui-sref="app.popular" label="Popular"></md-tab>
    <md-tab ui-sref="app.home" label="My Shows"></md-tab>
    <md-tab ui-sref="app.search" label="Search"></md-tab>
    <md-tab ui-sref="app.dashboard" label="Dashboard"></md-tab>
    <md-tab ui-sref="app.account" label="My Account"></md-tab>
  </md-tabs>
</div>
