<md-content style="height: 80vh;">
<section ng-show="episode.userShows.watching">
<div layout="row" layout-align="center start">
  <md-content   layout="row" layout-wrap  layout-align="center start"   
                layout-padding layout-margin layout-fill>
    <md-whiteframe  ng-repeat="item in episode.showlist | myFilter: {ids: {slug: episode.userShows.watching}}"
                    class="md-whiteframe-5dp episodeList"
                    flex="70" layout="column"
                    layout layout-padding layout-margin>
        <div layout-fill style="background-color: #eee; margin-bottom: 7px"><h3 class="md-display-1">{{item.title}}</h3></div>
        <div layout="row">
          <img ng-if="item.images.thumb.full" ng-src="{{item.images.thumb.full}}" width="30%" height="30%">
          <img ng-if="!item.images.thumb.full" ng-src="{{item.images.fanart.medium}}" width="30%" height="30%">
          <div layout="column" layout-padding layout-margin>
            <div layout="column" layout-padding layout-margin>
            <div layout="row" class="md-body-2" style="white-space: nowrap;">
              {{item.aired_episodes}} episodes
            </div>
            <div layout="row" class="md-body-1"><i>{{item.runtime}} minutes</i></div>
            <p layout="row" class="md-caption" style="white-space: nowrap;">
              Status: {{item.status}}
            </p>
          </div>
          </div>
          <div layout="column" layout-padding layout-margin layout-fill>
            <div layout="row" class="md-body-2" style="white-space: nowrap;" ng-controller="RatingController as rating">
              <div star-rating ng-model="item.rating" max="10" on-rating-select="rating.rateFunction(rating)"></div>
            </div>
            <div class="md-body-2 md-caption">AVG: {{item.rating | number: 2}}/10</div>
            <p ng-show="{{item.status == 'returning series'}}" layout="row" class="md-body-2">{{item.airs.day}}s, {{item.airs.time}} ET on {{item.network}}.</p>
            <p class="md-caption">{{item.overview | limitTo: 500}} <span ng-if="item.overview.length > 500">...</span></p>
          </div>
          <div layout="row" layout-align="end end" class="md-actions">
        <md-button ng-click="home.showAdvanced($event, result[$index])">Episodes</md-button>
      </div>
    </md-whiteframe>
  </md-content>
</div>
</section>
</md-content>
