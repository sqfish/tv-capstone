<div layout="row" layout-align="center start">
  <md-content layout-padding layout="row" layout-wrap layout-fill layout-align="center start">
    <md-card ng-repeat="item in main.showlist track by $id(item)" flex="20">
      <img ng-src="{{item.image}}" class="md-card-image" height="250px" width="100px">
      <md-card-content>
        <p class="md-title">{{item.title}}</p>
          <p>
            {{item.actors[0]}}
          </p>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button>Details</md-button>
        <md-button>Follow</md-button>
      </div>
    </md-card>
  </md-content>
</div>
